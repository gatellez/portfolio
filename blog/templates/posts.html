{% extends 'layout.html'%}
{% block content %}
   
   <h1>Posts</h1>
   {% for post in posts %}
   <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}">
   <h1><a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a></h1>
   <p>{{post.description|striptags|truncatechars:100}}</p>
   <p>{{post.date|date:'M d Y'|upper}}</p>

   


   {% endfor %}
{% endblock%}
