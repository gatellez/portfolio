
 
 {% extends 'layout.html'%}
 {% block content %}
 <h1>Projects</h1>
 {% for project in projects%}
    <h2>{{project.titulo}}</h2>
    <p>{{project.descripcion}}</p>
    <img src="{{project.imagen.url}}" alt="{{project.imagen.url}}"/>
    {% if project.url %}
    <a href="{{project.url}}">URL</a>
    {% endif %} {% endfor %} {% endblock %}
